<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팬트리 슬라이드 배너</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f8f6f3; }
    .slider-container {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      border-radius: 16px;
      aspect-ratio: 2 / 1;
    }
    .slider {
      display: flex;
      width: 500%;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      flex: 0 0 100%;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      color: white;
      border-radius: 50%;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      z-index: 1000;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dots span {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      display: inline-block;
      background-color: #ccc;
      border-radius: 50%;
    }
    .dots .active {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="arrow left" onclick="prevSlide()">❮</div>
  <div class="arrow right" onclick="nextSlide()">❯</div>
  <div class="slider" id="slider">
    <div class="slide"><img src="https://ncdn2.swing2app.co.kr/public/swing_editor_page_content_attach/14163805/20251724.png" />
    <div class="slide"><img src="https://ncdn2.swing2app.co.kr/public/swing_editor_page_content_attach/14163861/20252624.jpg" alt="배너2" />
    <div class="slide"><img src="https://ncdn2.swing2app.co.kr/public/swing_editor_page_content_attach/14163862/20252624.jpg" alt="배너3" />
    <div class="slide"><img src="https://ncdn2.swing2app.co.kr/public/swing_editor_page_content_attach/14163863/20252624.jpg" alt="배너4" />
    <div class="slide"><img src="https://ncdn2.swing2app.co.kr/public/swing_editor_page_content_attach/14163864/20252624.jpg" alt="배너5" />
  </div>
  <div class="dots" id="dots">
    <span class="active"></span><span></span><span></span><span></span><span></span>
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const dots = document.getElementById('dots').children;
  const totalSlides = dots.length;
  let index = 0;
  let interval;

  function showSlide(i) {
    slider.style.transform = `translateX(-${i * 100}%)`;
    for (let d of dots) d.classList.remove('active');
    dots[i].classList.add('active');
  }

  function nextSlide() {
    index = (index + 1) % totalSlides;
    showSlide(index);
  }

  function prevSlide() {
    index = (index - 1 + totalSlides) % totalSlides;
    showSlide(index);
  }

  function startAutoSlide() {
    interval = setInterval(nextSlide, 2000);
  }

  function stopAutoSlide() {
    clearInterval(interval);
  }

  // 시작
  showSlide(index);
  startAutoSlide();
</script>

</body>
</html>
